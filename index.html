<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .payment-option {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .payment-option:hover {
            background-color: #f5f5f5;
        }
        .upi-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
        }
        .upi-button:hover {
            background-color: #45a049;
        }
        .qr-code {
            margin: 20px auto;
            padding: 10px;
            background: white;
            display: inline-block;
        }
        .instructions {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Make a Payment</h1>
    <p>Please select your preferred payment method:</p>
    
    <div class="payment-option">
        <h2>Pay via UPI Apps</h2>
        <p>Click on your preferred UPI app below:</p>
        
        <button class="upi-button" onclick="openPhonePe()">PhonePe</button>
        <button class="upi-button" onclick="openPaytm()">Paytm</button>
        <button class="upi-button" onclick="openGooglePay()">Google Pay</button>
    </div>
    
    <div class="payment-option" onclick="showQRCode()">
        <h2>Pay via QR Code</h2>
        <p>Click to view UPI QR code</p>
        <div id="qrCodeContainer" style="display:none;">
            <!-- Replace this with your actual QR code image -->
            <div class="qr-code">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=6395410184@superyes&pn=Recipient Name&am=&cu=INR" alt="UPI QR Code">
                <p>Scan this QR code with any UPI app</p>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        <p>UPI ID: 6395410184@superyes</p>
        <p>After making payment, please share the screenshot for confirmation.</p>
    </div>

    <script>
        function openPhonePe() {
            window.location.href = "phonepe://upi/pay?pa=6395410184@superyes&pn=Recipient Name&am=&cu=INR";
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.phonepe.app";
            }, 500);
        }
        
        function openPaytm() {
            window.location.href = "paytmmp://upi/pay?pa=6395410184@superyes&pn=Recipient Name&am=&cu=INR";
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=net.one97.paytm";
            }, 500);
        }
        
        function openGooglePay() {
            window.location.href = "tez://upi/pay?pa=6395410184@superyes&pn=Recipient Name&am=&cu=INR";
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.google.android.apps.nbu.paisa.user";
            }, 500);
        }
        
        function showQRCode() {
            const qrContainer = document.getElementById('qrCodeContainer');
            if (qrContainer.style.display === "none") {
                qrContainer.style.display = "block";
            } else {
                qrContainer.style.display = "none";
            }
        }
    </script>
</body>
</html>
